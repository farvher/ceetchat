<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta charset="UTF-8">
<title>Nuevo Documento</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h2>Nuevo Documento</h2>
		<form th:action="@{/question/save}" method="post"
			th:object="${document}">

			<div class="form-group">
			Palabras clave : 
			<input type="text" th:field="*{question}" class="form-control" th:required="required" placeholder="Palabras separadas con coma..."/>
			</div>
			<div class="form-group">
				Negocio : <select class="form-control" th:field="*{business}">
					<option th:each="b : ${business}" th:value="${b.id}" th:text="${b.businessName}"></option>
				</select>
			</div>
			<div class="form-group">
				Categoria : <select class="form-control" th:field="*{category}">
					<option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.categoryName}"></option>
				</select>
			</div>
			<div class="form-group">
			Nombre del documento:
			<input type="text" th:field="*{documentName}"  class="form-control" th:required="required" /> 
			</div>
			<div class="form-group">
				Contenido :
				<textarea rows="5"  th:required="required"  class="form-control" cols="7" th:field="*{content}"></textarea>
			</div>
			<div class="form-group">
				<input type="submit" value="Guardar" class="btn btn-default" />
			</div>

		</form>
	</div>

</body>
</html>
